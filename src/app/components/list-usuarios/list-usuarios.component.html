<app-nav></app-nav>
<p *ngIf="!userLoginOn" class="alert alert-danger">Usuario NO autenticado</p>
<p *ngIf="userLoginOn" class="alert alert-success">Usuario Autenticado</p>


<table data-toggle="table" data-show-columns="true" class="table table-striped table-bordered table-responsive col-12">
    <thead>
    <tr>
    
    <th scope="col"> Id</th>
    <th scope="col"> Correo Electronico</th>
    <th scope="col"> Roles</th>
    <th scope="col"> Acciones</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let l of lista" > 
   
    <td>{{l.id}}</td>
    <td>{{l.email}}</td>
    <td  > <li  *ngFor="let m of l.roles"> {{m.nombre_rol}} </li>  </td>
   
   
    <td>   
      

        <button  routerLink='/actualizar-perfil/{{ l.id }}'
      type="button"
        class="btn  btn-lg btn-outline-primary">
    <i class="fa fa-pencil"></i>
</button>


        <button (click)="delete(l)"
        class="btn btn-lg btn btn-lg btn-outline-danger">
            <i class="fa fa-remove" aria-hidden="true"></i>

        </button>
    </td>
</tr>
</tbody>
</table>
